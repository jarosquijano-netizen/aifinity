[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"
  # Aumentar timeout para evitar cancelaciones
  timeout = 600

[build.environment]
  # Especificar versión de Node para consistencia
  NODE_VERSION = "18"
  # Optimizar npm para builds más rápidos
  NPM_FLAGS = "--legacy-peer-deps"
  # Evitar problemas de caché
  NODE_ENV = "production"

# Configuración para evitar cancelaciones automáticas
# NOTA: Esta configuración debe complementarse con ajustes en el dashboard de Netlify
# Ve a: Site settings → Build & deploy → Deploy settings
# Desactiva "Stop builds" o "Cancel builds" si está activado

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

