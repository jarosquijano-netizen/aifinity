<!DOCTYPE html>
<html>
<head>
    <title>AiFinity API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .result {
            background: #000;
            padding: 20px;
            border: 1px solid #0f0;
            margin: 10px 0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>üîç AiFinity API Test</h1>
    <p>Test if the backend is returning the correct data for Income, Expenses, and Balance</p>
    
    <button onclick="testAPI()">Test API</button>
    
    <div id="result" class="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing API...</p>';
            
            try {
                // Get JWT token from localStorage
                const authData = localStorage.getItem('finova_auth');
                if (!authData) {
                    resultDiv.innerHTML = '<p class="error">‚ùå No auth token found. Please login first.</p>';
                    return;
                }
                
                const { token } = JSON.parse(authData);
                
                // Call the API
                const response = await fetch('https://aifinity-production.up.railway.app/api/summary', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Display results
                let html = '<h2 class="success">‚úÖ API Response:</h2>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                html += '<h3>üìä Key Values:</h3>';
                html += `<p>actualIncome: ‚Ç¨${data.actualIncome?.toFixed(2) || 'N/A'}</p>`;
                html += `<p>actualExpenses: ‚Ç¨${data.actualExpenses?.toFixed(2) || 'N/A'}</p>`;
                html += `<p>actualNetBalance: ‚Ç¨${data.actualNetBalance?.toFixed(2) || 'N/A'}</p>`;
                html += `<p>currentMonth: ${data.currentMonth || 'N/A'}</p>`;
                
                html += '<h3>‚úÖ Expected Values (October 2025):</h3>';
                html += '<p>actualIncome: ‚Ç¨6584.68</p>';
                html += '<p>actualExpenses: ‚Ç¨6817.18</p>';
                html += '<p>actualNetBalance: ‚Ç¨-232.50</p>';
                
                // Validation
                if (data.actualIncome && Math.abs(data.actualIncome - 6584.68) < 1) {
                    html += '<p class="success">‚úÖ Income is CORRECT!</p>';
                } else {
                    html += '<p class="error">‚ùå Income is WRONG!</p>';
                }
                
                if (data.actualExpenses && Math.abs(data.actualExpenses - 6817.18) < 1) {
                    html += '<p class="success">‚úÖ Expenses is CORRECT!</p>';
                } else {
                    html += '<p class="error">‚ùå Expenses is WRONG!</p>';
                }
                
                if (data.actualNetBalance && Math.abs(data.actualNetBalance - (-232.50)) < 1) {
                    html += '<p class="success">‚úÖ Balance is CORRECT!</p>';
                } else {
                    html += '<p class="error">‚ùå Balance is WRONG!</p>';
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
